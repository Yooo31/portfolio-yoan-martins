name: ğŸ’¡ Weekly Lighthouse Audit (Live)

on:
  schedule:
    - cron: '0 5 * * 1'

jobs:
  lighthouse:
    name: Audit Live Site
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: ğŸ” Run Lighthouse on Live
        run: |
          npx lhci autorun \
            --collect.url=https://yoanmartins.fr \
            --upload.target=temporary-public-storage

      - name: Notify Telegram if Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="âŒ Lighthouse : Mauvais score sur yoanmartins.fr"
